name: Keep Supabase Alive

on:
  schedule:
    # Run at 00:00 UTC every Monday and Thursday (Every 3-4 days)
    - cron: "0 0 * * 1,4"
  # Allow running manually from GitHub UI for testing
  workflow_dispatch:

jobs:
  ping-database:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          # Make a simple REST API call to fetch 1 ID from documents table
          # This counts as "Database Usage"
          curl -f -X GET "$SUPABASE_URL/rest/v1/documents?select=id&limit=1" \
          -H "apikey: $SUPABASE_KEY" \
          -H "Authorization: Bearer $SUPABASE_KEY"